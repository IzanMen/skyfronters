<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Fronters</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <header class="header">
        <img class="header-logo" src="img/logo.png" alt="Sky Fronters Logo">
    </header>
    <main>
        <header class="main-header">
            <div class="main-header__picture-day"></div>
            <div>
                <h1>Discover the Wonders of the Universe</h1>
                <h3 class="main-header__title"></h3>
                <p class="main-header__description"></p> 
                <p class="main-header__copyright"></p>
            </div>
        </header>

        <section class="main-stations">
            <h3>The International Space Station Tracker</h3>
            <iframe width="600" height="400" src="https://isstracker.pl/en/widget/map?&disableInfoBox=1&lang=en&z=4&mapType=satellite&units=metric&preloader=1&showSatToolti&disableInfoBox=1&lang=en&z=4&mapType=satellite&units=metric&preloader=1&showSatTooltip=1&dayNightLayer=1&showFutureOrbit=1&dayNightLayer=1&showFutureOrbit=1" style="border: 1px solid rgb(0, 163, 211); border-radius: 0px;"></iframe>      
        </section>

        <section class="main-spacex" >
            <h3>SpaceX Launches</h3>
            <div class="main-spacex__launches"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
