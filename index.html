<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Frontiers</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="img/logo.avif" alt="Sky Frontiers Logo">
    </header>
    <main class="main">
        <header class="main-header">
            <article>
                <h1>Discover the Wonders of the Universe</h1>
                <h3 class="main-header__title"></h3>
                <p class="main-header__description"></p> 
                <p class="main-header__copyright"></p>
            </article>
            <div class="main-header__img">
                <span class="load-image">
                    Load image
                </span>
            </div>
        </header>
    </main>

    <section class="stations">
        <h3>The International Space Station Tracker</h3>
        <iframe width="600" height="400" src="https://isstracker.pl/en/widget/map?&disableInfoBox=1&lang=en&z=4&mapType=satellite&units=metric&preloader=1&showSatToolti&disableInfoBox=1&lang=en&z=4&mapType=satellite&units=metric&preloader=1&showSatTooltip=1&dayNightLayer=1&showFutureOrbit=1&dayNightLayer=1&showFutureOrbit=1" style="border: 1px solid rgb(0, 163, 211); border-radius: 0px;"></iframe>      
    </section>
    
    <section class="launches">
        <h3>Some recent launches</h3>
        <div class="launches-container"></div>
    </section>

    <section class="people-space">
        <h3>People currently in space: <span class="people-space__count"></span></h3>
        <div class="people-space__container"></div>
    </section>

    <section class="galery">
        <h3>Galery</h3>
        <div class="galery-container"></div>
    </section>

    <footer class="footer">
        <a class="footer-madeby" href="https://izanmen-dev.vercel.app" target="_blank">
            <span>Made with</span>
            <svg class="footer-madeby__heart" width="64" height="64" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1.243 8.243 8 15l6.757-6.757a4.243 4.243 0 0 0 1.243-3v-.19A4.052 4.052 0 0 0 8.783 2.52L8 3.5l-.783-.98A4.052 4.052 0 0 0 0 5.053v.19c0 1.126.447 2.205 1.243 3Z" fill="#f5f51b"/></svg>
            <span>by Izan SÃ¡nchez</span>
        </a> 
    </footer>

    <script src="main.js"></script>
</body>
</html>
